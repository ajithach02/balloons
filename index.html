<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Gentle Message</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
            height: 100vh;
            background: linear-gradient(135deg, #e8f4f8 0%, #f0e8f8 50%, #e8f0f8 100%);
            position: relative;
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.3); }
        }

        .intro-card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 40px 50px;
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: all 0.5s ease;
            z-index: 1000;
        }

        .intro-card:hover {
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
        }

        .intro-card.fade-out {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.8);
            pointer-events: none;
        }

        .intro-card h1 {
            font-size: 1.8rem;
            color: #6b7fb3;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        @media (max-width: 600px) {
            .intro-card {
                padding: 30px 35px;
            }
            .intro-card h1 {
                font-size: 1.4rem;
            }
        }

        .balloon-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .balloon {
            position: absolute;
            bottom: -150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: float-up 12s linear;
        }

        @keyframes float-up {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-120vh) translateX(var(--drift));
                opacity: 0;
            }
        }

        .balloon-body {
            background: var(--balloon-color);
            padding: 20px 12px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            animation: wobble 3s ease-in-out infinite;
            min-width: 80px;
            max-width: 100px;
            text-align: center;
        }

        @media (max-width: 600px) {
            .balloon-body {
                min-width: 80px;
                max-width: 110px;
                padding: 15px 10px;
            }
        }

        @keyframes wobble {
            0%, 100% { transform: rotate(-1deg); }
            50% { transform: rotate(1deg); }
        }

        .balloon-body::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 12px solid var(--balloon-color);
        }

        .balloon-message {
            color: #555;
            font-size: 0.85rem;
            line-height: 1.5;
            font-weight: 400;
        }

        @media (max-width: 600px) {
            .balloon-message {
                font-size: 0.75rem;
            }
        }

        .balloon-string {
            width: 2px;
            height: 100px;
            background: linear-gradient(to bottom, rgba(150, 150, 150, 0.4), transparent);
            margin-top: -2px;
        }
    </style>
</head>
<body>
    <div class="sparkles"></div>
    
    <div class="intro-card" id="introCard">
        <h1>Parth, you have a gentle message üí¨</h1>
    </div>

    <div class="balloon-container" id="balloonContainer"></div>

    <script>
        const messages = [
            "I miss talking to you üíï",
            "Baat karne ka mann rehti hain all the time",
            "I hope you're doing okay üíó",
            "Take care! You've got this üí™",
            "Itna bhi stress mat lo, you will be fine ‚ù§Ô∏è"
            
        ];

        const balloonColors = [
            '#ffd4e5', '#ffe4cc', '#fff4cc', '#d4f4dd', '#d4e4ff',
            '#e8d4ff', '#ffd4d4', '#ccf2ff', '#ffe8f0', '#f0e8ff'
        ];

        let balloonsActive = false;
        let firstRunIndex = 0;
        let orderedPhase = true;

        function createSparkles() {
            const sparklesContainer = document.querySelector('.sparkles');
            for (let i = 0; i < 30; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 3 + 's';
                sparklesContainer.appendChild(sparkle);
            }
        }

        function createBalloon() {
    if (!balloonsActive) return;

    const balloon = document.createElement('div');
    balloon.className = 'balloon';

    // ORDERED ‚Üí RANDOM LOGIC
    let message;
    if (orderedPhase && firstRunIndex < messages.length) {
        message = messages[firstRunIndex];
        firstRunIndex++;

        if (firstRunIndex === messages.length) {
            orderedPhase = false; // Done with ordered run
        }
    } else {
        message = messages[Math.floor(Math.random() * messages.length)];
    }

    // Colors and motion as before
    const randomColor = balloonColors[Math.floor(Math.random() * balloonColors.length)];
    const randomX = Math.random() * 80 + 10;
    const randomDrift = (Math.random() - 0.5) * 100;

    balloon.style.left = randomX + '%';
    balloon.style.setProperty('--drift', randomDrift + 'px');

    balloon.innerHTML = `
        <div class="balloon-body" style="--balloon-color: ${randomColor}">
            <div class="balloon-message">${message}</div>
        </div>
        <div class="balloon-string"></div>
    `;

    document.getElementById('balloonContainer').appendChild(balloon);

    setTimeout(() => {
        balloon.remove();
    }, 12000);
}


        function startBalloons() {
            balloonsActive = true;
            createBalloon();
            
            setInterval(() => {
                createBalloon();
            }, 1500);
        }

        document.getElementById('introCard').addEventListener('click', function() {
            this.classList.add('fade-out');
            setTimeout(() => {
                this.style.display = 'none';
                startBalloons();
            }, 500);
        });

        createSparkles();
    </script>
</body>
</html>
